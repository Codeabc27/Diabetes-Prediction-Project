<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Diabetes Prediction System</h2>

        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="pregnancies" placeholder="Pregnancies" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="glucose" placeholder="Glucose" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="bloodpressure" placeholder="Blood Pressure" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="skinthickness" placeholder="Skin Thickness" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="insulin" placeholder="Insulin" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" step="0.1" class="form-control" name="bmi" placeholder="BMI" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" step="0.01" class="form-control" name="dpf" placeholder="Diabetes Pedigree Function" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="age" placeholder="Age" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info mt-4 text-center">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
